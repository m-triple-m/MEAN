<div class="container mt-5">
    <div class="card bg-dark text-light">
        <h1 class="text-center">
            Sign Up
        </h1>
        <hr>
        <div class="card-body">


            <form [formGroup]="registerform" (submit)="submitForm(registerform.value)">
                <label class="mt-4">Name</label>
                <input class="form-control" formControlName = "name">

                <label class="mt-4">Username</label>
                <input class="form-control" formControlName="username">

                <label class="mt-4">Email</label>
                <input class="form-control" formControlName="email">

                <label class="mt-4">Password</label>
                <input class="form-control" formControlName="password">

                <button class="btn btn-danger mt-5">Submit</button>
            </form>
 
            
        </div>
    </div>


    <div class="card mt-5" *ngFor="let user of users;let i = index">
        <div class="card-body">
            <h3>Name : {{user.name}}</h3>
            <h3>Username : {{user.username}}</h3>
            <h3>Email : {{user.email}}</h3>

            <button class="btn btn-danger" (click)="deleteUser(i)">Delete</button>
        </div>
    </div>

</div>
